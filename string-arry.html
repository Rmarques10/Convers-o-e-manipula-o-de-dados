<html>
  <meta charset="UTF-8" />
  <script>
    // String <-> Array
    let name = "Rafael Marques"
    
    console.log(name[0]) // R

    // Escreve na vertical
    for (const v of name) {
      console.log(v)
    }

    console.log(name.length) // 15

    // Rafael Marques -> ["Rafael", "Marques"]
    console.log(name.split(" "))

    let values = [1, 2, 3, 4, 5, 10, 20]
    console.log(values.join(" ")) // 1 2 3 4 5 10 20
  </script>
</html>
