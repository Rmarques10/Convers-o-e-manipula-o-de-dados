<html>
  <meta charset="UTF-8" />
  <script>
    // '30/04/2024' <-> Date

    // Date -> Formato ISO
    console.log(new Date("04/30/2024"))
    console.log(new Date("2024-04-30"))
    console.log(new Date("2024 04 30"))

    console.log(new Date().toString())
    console.log(new Date().toISOString())
  </script>
</html>
